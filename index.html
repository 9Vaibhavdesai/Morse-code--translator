<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4862d7c18.js" crossorigin="anonymous"></script>
</head>

<body >
    <nav>
        <header>
            <h1>Welcome to the Morse Code Translator⌨️ </h1>
        </header>
    </nav>


    <section>
        <main>
            <textarea id="text-input"
                placeholder="Enter your secret message here inorder to get it into Morse code"></textarea>
            <div>
                <button id="btn-translate">Translate to Morse Code⚔️</button>
            </div>
            <div  style="font-size:large;">
                Output will come here 👇🏻
            </div>
            <div id="output"></div>
        </main>
    </section>
    
    <footer>
        <div style="font-size: x-large;">About</div>
        <p style="font-size: large;">Send your friend's a secret message in Morse Code⌨️ </p> 
        <p>
            <strong style="font-size:x-large;">Made by </strong>
            <a href="https://www.linkedin.com/in/vaibhav-desai-013a078a/"class="fab fa-linkedin" style="font-size: 36px;color:white;"></a>
        </p>
    </footer>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
